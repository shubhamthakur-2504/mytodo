<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Web</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-zinc-950 text-cyan-50 flex justify-center h-screen w-full" >
    <div class="container flex items-center justify-center flex-col ">
        <h1 class="font-bold text-5xl p-2 m-2">Todo Web</h1>
        <div class="input-container bg-zinc-800 text-white p-2 m-2 rounded">
            <input type="text" id="todo-text" placeholder="Enter your todo"  class="p-2 m-1 bg-neutral-600 rounded ">
            <button id="add-todo" class="bg-sky-700 p-2 m-1 rounded hover:bg-sky-900 hover:text-cyan-100">Add Todo</button>
        </div>
        <ul id="todo-list" class="bg-zinc-800 text-white p-5 m-5 rounded">
            <li>
                <input type="checkbox" name="" id=""class="p-2 m-2 rounded w-6 h-6 ">
                <input type="text" name="" id="" value="hello" class="p-2 m-1  bg-neutral-600 rounded text-center line-through">
                <button class="bg-yellow-300 p-2 m-1 rounded hover:bg-yellow-500 text-black editbutton">edit</button>
                <button class="bg-red-500 p-2 m-1 rounded hover:bg-red-700 text-black">delete</button>
            </li>
        </ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
